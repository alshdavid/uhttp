[package]
name = "uhttp"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "example"
path = "example/main.rs"

[lib]
name = "uhttp"
path = "./src/lib.rs"

[[bench]]
name = "benchmarks"
harness = false
path = "src/lib.rs"

[dependencies]
httparse = "1"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
divan = "0.*"
